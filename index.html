<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esferas do Drag√£o</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dragon-ball {
            position: relative;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 40% 30%, #ffcc00, #ff6600);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.8), 
                        inset -5px -5px 10px rgba(255, 69, 0, 0.7),
                        inset 5px 5px 15px rgba(255, 255, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .star {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                               50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease-in-out;
        }

        .shine {
            position: absolute;
            top: 20px;
            left: 35px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Efeito ao passar o mouse - Brilho e energia subindo */
        .dragon-ball:hover {
            box-shadow: 0 0 50px rgba(255, 140, 0, 1), 
                        inset -10px -10px 20px rgba(255, 69, 0, 0.9),
                        inset 10px 10px 30px rgba(255, 255, 0, 0.6);
            transform: scale(1.1);
        }

        .dragon-ball:hover .star {
            transform: scale(1.2) rotate(360deg);
        }

        /* Energia saindo da esfera */
        .energy {
            position: absolute;
            width: 10px;
            height: 50px;
            background: linear-gradient(to top, rgba(255, 204, 0, 1), rgba(255, 140, 0, 0));
            border-radius: 50%;
            opacity: 0;
            animation: rise 2s infinite ease-in-out;
        }

        .energy:nth-child(1) { left: -30px; animation-delay: 0s; }
        .energy:nth-child(2) { left: 0px; animation-delay: 0.2s; }
        .energy:nth-child(3) { left: 30px; animation-delay: 0.4s; }

        @keyframes rise {
            0% { transform: translateY(20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* Ativar energia no hover */
        .container:hover .energy {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="energy"></div>
        <div class="energy"></div>
        <div class="energy"></div>

        <div class="dragon-ball">
            <div class="shine"></div>
            <div class="star"></div>
        </div>
    </div>

</body>
</html>
